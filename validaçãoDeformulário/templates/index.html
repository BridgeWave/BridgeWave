<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de formulário</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        max-width: 600px;
        margin: 40px auto;
    }

    form.group{
        margin-bottom: 15px;
    }

    label{
        display: block;
        margin-bottom: 5px;
    }

    input{
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
    }

    input:invalid:not(:placeholder-shown){
        border-color: red;
    }

    button{
        padding: 10px 15px;
        background-color: red;
        color: #ccc;
        border: none;
        cursor: pointer;
    }

    button:hover{
        background-color: blue;
    }

    .flash{
        padding: 10px;
        margin-top: 20px;
        border-radius: 5px;
    }
</style>
<body>
    <h1>formulario de cadastro</h1>
    <p>tente enviar o formulario com dados invalido para ver a validação do navegador em ação</p>
    {% with messages = get_flashed_messages(with_categories=true) %}

        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/formulario" method="POST" novalidate>
        <div class="form-group">

            <label for="nome">Nome completo</label>

            <input type="text" id="nome" name="nome" required minlength="3" placeholder=" ">
        </div>

    <div class="form-group">
        <label for="email">Email:</label>

        <input type="email" id="email" name="email" required placeholder=" ">
    </div>

    <div class="form-group">

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" title="digite o CEP" placeholder=" ">
    </div>

    <button type="submit">Cadastrar</button>

    </form>
</body>
</html>
